{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="基于Django的视频点播网站">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>视点</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="https://gitcdn.xyz/repo/geeeeeeeek/videoproject/master/static/css/Semantic-UI-CSS/semantic.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block css %}{% endblock css %}
</head>
<body>

{% include "base/header.html" %}
<div class="ui container" id="v-content">
    {% block content %}
    {% endblock content %}
</div>
{% include "base/footer.html" %}

<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="https://gitcdn.xyz/repo/geeeeeeeek/videoproject/master/static/css/Semantic-UI-CSS/semantic.js"></script>
<script>
    var search_url = "{% url 'video:search_result' %}"
</script>
<script src="{% static 'js/header.js' %}"></script>

{% block javascript %}
{% endblock javascript %}

{% block modal %}
{% endblock modal %}

</body>
</html>
